<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
    <h1>Hello World!</h1>
    <h2>“Hello World, we are software developers!”<h2>
    <h1 id="title">Title</h1>
    <p id="description">This is description</p>
    <form id="survey-form">
      <label id="name-label">Name</label>
      <input id="name" type="text" placeholder="Enter your name" required />
      <label id="email-label">Email</label>
      <input id="email" type="email" placeholder="Enter your Email" required />
      <label id="number-label">Number</label>
      <input id="number" type="number" placeholder="Enter your marks" min="1" max="99" required />
      <select id="dropdown">
        <option>One</option>
        <option>Two</option>
      </select>
      <input type="radio" value="radio_one" name="radio-input" />
      <input type="radio" value="radio_two" name="radio-input"/>
       <input type="checkbox" class="inline" value="Project 1" />Project1
       <input type="checkbox" class="inline" value="Project 2" />Project2

          <textarea rows="5" cols="50" placeholder="Coders"></textarea>

           <input type="submit" value="Submit" id="submit" />
     
    </form>
  </body>
</html>
